<html>
<head>
	<title>Oil Production 1965-2011</title>

	<script src="js/jquery-1.10.2.min.map" charset="utf-8"></script>	
	<script src="js/jquery-1.10.2.min.js" charset="utf-8"></script>
	<script src="js/d3.v3.min.js" charset="utf-8"></script>


	<style>

	.link {
	  stroke: #000;
	}

	.node {
	  stroke: #fff;
	  fill: #f8f;
	}
	</style>


	<script type="text/javascript">
	
	var year = '2009';
	var scaling = 1/15;
	var width = 11000,
		height = 2800;
	var svg;
	
	window.addEventListener("load", function() {
		console.log("load");
				
		var years = $('#years-dropdown');
		years.append($("<option selected>").attr('value','2009').text('2009'));
		var i=2008;
		while (i > 1964)
		{
			years.append($("<option>").attr('value',i).text(i));
			--i;
		}
		
		// bind refreshing data to this form changing
		years.change( function() 
		{
			$( "#years-dropdown option:selected" ).each(function() {
		      year = $( this ).text();
    		});
		
			refreshData();
		});
		
		// now refresh the data
		refreshData();
	
	}); // end onload
	
	
	
		function refreshData()
		{
			d3.select("svg")
	    	   .remove();
	    	   
			svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);
			
			d3.csv("oilconsumption.csv", function(rows) {			
			
				var regions = {};
				rows.sort(function(a,b) {return a[year]-b[year];});
						
				rows.forEach(function( row )
				{	
	//				console.log(row);
	// fields: 
	// Region,total,1965,1966,1967,1968,1969,1970,1971,1972,1973,1974,1975,1976,1977,1978,1979,1980,1981,1982,1983,1984,1985,1986,1987,1988,1989,1990,1991,1992,1993,1994,1995,1996,1997,1998,1999,2000,2001,2002,2003,2004,2005,2006,2007,2008,2009,2010
	//				$('#output').append( '<p>' + row.Region + ' :: ' + row[year] + '</p>');

					var regionObj = regionByName(row.Region, row[year]);
				});
			
				function regionByName(name, val) {
					return regions[name] || (regions[name] = {name: name, value: val});
				}
			
			
			
				// Extract the array of nodes from the map by name.
				// Create the node circles.
				  var node = svg.selectAll(".node")
					  .data(d3.values(regions));

				var posX = 0;
				var posY = 0;
			
				var elemEnter = node.enter().append("g").attr('id', function(d) { return d.name });
				
				var calcX = function(d) { 
						var x = parseInt(d.value)*scaling || 1;
						posX += x;
						//console.log(posX);
						return (posX-x/2);
					};
			
					elemEnter			
					  .append("circle")
					  .attr("fill", function (d) { return d3.hsl(300, Math.sqrt(d.value*scaling/300), 0.8) })
					  .attr("cx", calcX)
					  .attr("cy", function(d) { return (parseInt(d.value)*scaling || 1)/2})
					  .attr("r", 0)
					  .transition().duration(2200).delay(200)			  
					  .attr("r", function(d) { return (parseInt(d.value)*scaling || 1)/2});
				
					posX = 0;
					posY = 0;
					elemEnter
						.append("text")
						.text( function(d) { return d.name + ': ' + parseInt(d.value)})
						.attr("x", calcX)
						.attr("y", function(d) {
							//var y = Math.max(parseInt(d.value)*scaling/2, 16);
							posY = (posY + 8) % 250 + 10;
							return posY;
						})
						.attr("font-family", "sans-serif")
						.attr("font-size", "10px")
						.style('opacity', 0)
						.attr("fill", "black")
						.transition().duration(1200).delay(100)			  
						.style('opacity', 1);
						
			
			}); // end csv parsing
		}// end refreshdata
	
	</script>

</head>
<body>
<div id="output">
<form>
<select id="years-dropdown">
</select>
</form>

</div>
</body>
</html>
